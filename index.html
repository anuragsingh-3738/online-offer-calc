<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HunyHuny Discount Offer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;margin:0;background:#f5f6fa}
.container{max-width:1100px;margin:20px auto;padding:14px}
.card{background:#fff;border-radius:14px;padding:16px;box-shadow:0 3px 10px rgba(0,0,0,.08)}
.grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
.field label{font-size:12px;font-weight:700;margin-bottom:6px;display:block}
.field input,.field select{width:100%;padding:10px;border-radius:10px;border:1px solid #ddd}
button{border:0;padding:10px 12px;border-radius:10px;font-weight:700;cursor:pointer}
.btn-primary{background:#2f6fed;color:#fff}
.btn-success{background:#16a34a;color:#fff}
.btn-secondary{background:#eef2ff;color:#1e40af}
.btn-danger{background:#ffe4e6;color:#9f1239}
table{width:100%;border-collapse:collapse;margin-top:14px}
th,td{border-bottom:1px solid #eee;padding:10px;font-size:13px}
th{background:#fafafa}
.qty{width:60px}
.summary{margin-top:14px;border:1px dashed #ddd;padding:12px;border-radius:12px;background:#fcfcff}
.row{display:flex;justify-content:space-between;padding:6px 0}
.final{background:#111827;color:#fff;padding:10px 14px;border-radius:14px;font-size:22px;font-weight:900}
.small{font-size:11px;color:#555;font-weight:700}
#suggestions{border:1px solid #ddd;border-radius:10px;margin-top:4px;display:none;max-height:150px;overflow:auto}
.suggItem{padding:8px;cursor:pointer}
.suggItem:hover{background:#eee}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div class="grid">
  <div class="field">
    <label>Sales Person</label>
    <input id="salesPerson">
  </div>

  <div class="field">
    <label>Customer</label>
    <input id="customerName">
  </div>

  <div class="field">
    <label>Payment Mode</label>
    <select id="paymentMode">
      <option value="UPI">UPI</option>
      <option value="NET">Net Banking</option>
    </select>
  </div>

  <div class="field">
    <label>Search Model</label>
    <input id="modelSearch">
    <div id="suggestions"></div>
  </div>

  <div class="field">
    <label>Model No</label>
    <input id="model">
  </div>

  <div class="field">
    <label>MRP</label>
    <input id="price" type="number">
  </div>
</div>

<div style="margin-top:10px">
  <button class="btn-primary" id="addBtn">+ Add Product</button>
</div>

<div style="margin-top:10px">
  <label><input type="checkbox" id="comboEnable"> Combo 3%</label>
  &nbsp;&nbsp;
  <label><input type="checkbox" id="specialEnable"> Special</label>
  <input id="specialAmt" type="number" placeholder="Amount" disabled>
</div>

<table>
<thead>
<tr>
  <th>Model</th>
  <th>MRP</th>
  <th>Discount</th>
  <th>Offer Price</th>
  <th>Qty</th>
  <th>Total</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="cartBody"></tbody>
</table>

<div class="summary">
  <div class="row"><span>Order Value</span><b id="orderVal">₹0</b></div>
  <div class="row"><span>Total Discount</span><b id="totalSave">₹0</b></div>
  <div class="row"><span>Final Payable</span><b class="final" id="finalPay">₹0</b></div>
</div>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
