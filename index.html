<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HunyHuny Discount Offer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;margin:0;background:#f5f6fa}
.container{max-width:1100px;margin:20px auto;padding:14px}
.card{background:#fff;border-radius:14px;padding:16px;box-shadow:0 3px 10px rgba(0,0,0,.08)}

.grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
.field label{display:block;font-size:12px;font-weight:700;margin-bottom:6px}
.field input,.field select{
  width:100%;padding:10px;border-radius:10px;border:1px solid #ddd;font-size:14px;
}

button{border:0;padding:10px 12px;border-radius:10px;font-weight:700;cursor:pointer}
.btn-primary{background:#2f6fed;color:#fff}
.btn-success{background:#16a34a;color:#fff}
.btn-secondary{background:#eef2ff;color:#1e40af}
.btn-danger{background:#ffe4e6;color:#9f1239}
.btn-dark{background:#111827;color:#fff}

.offer-box{
  margin-top:12px;padding:12px;border-radius:12px;
  background:#fff7ed;border:1px solid #fed7aa
}

table{width:100%;border-collapse:collapse;margin-top:12px}
th,td{border-bottom:1px solid #eee;padding:10px;font-size:13px;text-align:left}
th{background:#fafafa;font-weight:800}

.summary{
  margin-top:14px;border:1px dashed #ddd;padding:12px;border-radius:12px;background:#fcfcff
}
.row{display:flex;justify-content:space-between;padding:6px 0}

.final{
  font-size:22px;font-weight:900;color:#fff;background:#111827;
  padding:12px 16px;border-radius:14px
}

#suggestions{
  position:relative;background:#fff;border:1px solid #ddd;
  border-radius:10px;margin-top:6px;display:none;max-height:180px;overflow:auto
}
.suggItem{padding:8px;cursor:pointer}
.suggItem:hover{background:#eee}

.btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
</style>
</head>

<body>
<div class="container">
<div class="card">

<!-- TOP INPUTS -->
<div class="grid">
  <div class="field">
    <label>Sales Person Name</label>
    <input id="salesPerson" placeholder="Enter sales person name">
  </div>

  <div class="field">
    <label>Customer Name</label>
    <input id="customerName" placeholder="Enter customer name">
  </div>

  <div class="field">
    <label>Customer Mobile Number</label>
    <input id="customerMobile" placeholder="10-digit mobile">
  </div>

  <div class="field">
    <label>Payment Mode</label>
    <select id="paymentMode">
      <option value="UPI">UPI</option>
      <option value="NET">Net Banking</option>
    </select>
  </div>

  <div class="field">
    <label>Search Product by Model Number</label>
    <input id="modelSearch" placeholder="Type model no">
    <div id="suggestions"></div>
    <div style="font-size:11px;margin-top:4px;">
      Suggestions load from Google Sheet (Model No + Price).
    </div>
  </div>

  <div class="field">
    <label>&nbsp;</label>
    <button class="btn-primary">+ Add Product</button>
  </div>
</div>


<!-- SPECIAL -->
<div class="offer-box">
  <label>
    <input type="checkbox" id="specialEnable">
    Apply Special Discount Offer
  </label>
  <div style="margin-top:8px">
    <input id="specialAmt" type="number" placeholder="Offer Amount" disabled>
  </div>
</div>


<!-- COMBO -->
<div class="offer-box">
  <label>
    <input type="checkbox" id="comboEnable">
    Apply 3% Combo Discount (Select exactly 2 products, each ₹5000+)
  </label>
</div>


<!-- SLIP -->
<div style="margin-top:14px;padding:14px;border-radius:14px;border:1px solid #e5e7eb;background:#fff">

  <h2 style="margin:0 0 6px">HunyHuny Overseas Pvt. Ltd.</h2>
  <div style="font-size:12px;color:#666;font-weight:700">
    Discount Offer (WhatsApp Friendly)
  </div>

  <table>
    <thead>
      <tr>
        <th>Model No</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="cartBody"></tbody>
  </table>

  <div class="summary">
    <div class="row"><span>Order Value</span><b id="orderValue">₹0</b></div>
    <div class="row"><span>Website Discount</span><b id="webDisc">₹0</b></div>
    <div class="row"><span>UPI Discount</span><b id="upiDisc">₹0</b></div>
    <div class="row"><span>Total Savings</span><b id="totalSavings">₹0</b></div>

    <hr>

    <div class="row">
      <span>Final Payable</span>
      <b class="final" id="finalPay">₹0</b>
    </div>

    <div style="text-align:center;margin-top:10px;font-size:12px;font-weight:700">
      This offer is valid for 24 hours only.
    </div>
  </div>

</div>


<!-- BUTTONS -->
<div class="btns">
  <button class="btn-success">Create Offer</button>
  <button class="btn-secondary">Hide Breakdown</button>
  <button class="btn-dark">Copy Screenshot</button>
  <button class="btn-secondary">Copy Offer Summary</button>
  <button class="btn-primary">WhatsApp Share</button>
  <button class="btn-secondary">Clear Cart Only</button>
  <button class="btn-danger">Clear All</button>
</div>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
